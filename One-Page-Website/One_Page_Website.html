<!DOCTYPE html>
<html lang="en">
<head>
  <title>Light box</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="JS/One_Page_Website.js" ></script>
  <link rel="stylesheet" type="text/css" href="CSS/One_Page_Website.css"/>
  
</head>
<body>
  <div class="row">
    <div class="column">
      <img src="./Images/img1.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">
    </div>
    <div class="column">
      <img src="./Images/img2.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow">
    </div>
    <div class="column">
      <img src="./Images/img3.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow">
    </div>
    <div class="column">
      <img src="./Images/img4.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow">
    </div>
  </div>
  
  <!-- The Modal/Lightbox -->
  <div id="myModal" class="modal">
    <span class="close cursor" onclick="closeModal()">&times;</span>
    <div class="modal-content">
  
      <div class="mySlides">
        <div class="numbertext">1 / 4</div>
        <img src="./Images/img1_wide.jpg" style="width:100%">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">2 / 4</div>
        <img src="./Images/img2_wide.jpg" style="width:100%">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">3 / 4</div>
        <img src="./Images/img3_wide.jpg" style="width:100%">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">4 / 4</div>
        <img src="./Images/img4_wide.jpg" style="width:100%">
      </div>
  
      <!-- Next/previous controls -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
      <!-- Caption text -->
      <div class="caption-container">
        <p id="caption"></p>
      </div>
  
      <!-- Thumbnail image controls -->
      <div class="column">
        <img class="demo" src="./Images/img1.jpg" onclick="currentSlide(1)" alt="Sunrise_1">
      </div>
  
      <div class="column">
        <img class="demo" src="./Images/img2.jpg" onclick="currentSlide(2)" alt="Sunrise_2">
      </div>
  
      <div class="column">
        <img class="demo" src="./Images/img3.jpg" onclick="currentSlide(3)" alt="Sunrise_3">
      </div>
  
      <div class="column">
        <img class="demo" src="./Images/img4.jpg" onclick="currentSlide(4)" alt="Sunrise_4">
      </div>
     
    </div>
  </div>
</body>
</html>
