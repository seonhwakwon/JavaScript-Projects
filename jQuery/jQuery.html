<!DOCTYPE html>
<html lang="en">
<head>
  <!-- to use jquery  -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>

 <script>
  $(document).ready(function() {
    //add html code
    $("html").append(
      "<body>\
        <div id = 'container>\
          <div id = 'inner'>\
            <h1>Basic jQuery</h1>\
            <p id='1'>Paragraph 1</p>\
            <p id='2'>Paragraph 2</p>\
            <p id='3'>Paragraph 3</p>\
          <div>\
        <div>\
      </body>"
    );
    //search id  2 change the color to red.
    $("#2").css({"color":"red"});  
    //if id 3 is click, hide h1 element. 
    $("#3").click(function() {
        $('h1').hide();
     });
  });
</script>  
</html>
